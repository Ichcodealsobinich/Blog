<!DOCTYPE html>								<!-- Für HTML 5. Nicht erforderlich, aber sauber -->

<html lang="en">							<!-- Lang hat keine Besondere Bedeutung außer ggf. für Suchmaschinen oder so. 
											<!-- Doppelte oder einfache Anführungsstriche sind ok bei Wertzuweisungen-->
  <!-- head: NICHT-sichtbare Bereich -->
  <head>
    <title>Tab-Überschrift</title>
    <meta charset="UTF-8">					<!-- meta: charset legt fest wie Zeichen interpretiert werden sollen. -->
    										<!-- HTML 5. Kann man schließen (XML-konform), muss man aber nicht    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    										<!-- meta:  -->
  </head>
  <!-- body: sichtbare Bereich -->
  <body>
    <h1>Überschrift</h1> 					<!-- h: header -->
    <p>
       Abschnitt/Paragraph/Absatz			<!-- p: Paragraph/Absatz -->
    </p>
    <h2>Überschrift</h2>
    <h3>Überschrift</h3>
    <h4>Überschrift</h4>
    <p>
       Abschnitt/Paragraph/Absatz
    </p>
  </body>
</html>
